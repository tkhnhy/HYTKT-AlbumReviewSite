<h2>{{ genrename }}</h2>
<p>Total albums in genre: {{ count }} </p>
<hr>
{% for album in albums %}
<a href="/album/{{ album[0] }}">{{ album[1] }} - {{ album[2] }}</a>
<hr>
{% endfor %}
<br>
{% if session.admin %}
<form action="/deletegenre" method="POST">
	<input type="number" name="genre_id" value={{ id }} hidden>
	<input type="submit" value="Delete this genre">
</form>
{% endif %}
<a href="/">home</a>
